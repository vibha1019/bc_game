<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Cows Game</title>
    <style>
        .container {
            text-align: center;
        }

        .guess-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .guess {
            width: 50px;
            height: 50px;
            text-align: center;
            margin: 0 5px;
            font-size: 24px;
        }

        .feedback {
            font-weight: bold;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulls and Cows Game</h1>
        <div id="guesses">
            <!-- Dynamic generation of guess rows -->
        </div>
        <div id="message"></div>
    </div>

    <script>
        let targetNumber = generateRandomNumber();
        let currentRow = 1;
        let remainingGuesses = 6;

        function generateRandomNumber() {
            let num = "";
            while (num.length < 5) {
                let digit = Math.floor(Math.random() * 10);
                if (!num.includes(digit.toString())) {
                    num += digit;
                }
            }
            return num;
        }

        function handleInput(event, row, column) {
            let input = document.getElementById(`guess${row}${column}`);
            let value = event.target.value.trim();

            // Only allow numeric input and limit to one digit
            if (/^\d$/.test(value)) {
                input.value = value;
            } else {
                input.value = '';
            }

            // Move to the next input box if available
            if (column < 5 && value !== '') {
                document.getElementById(`guess${row}${column + 1}`).focus();
            }

            // Submit guess if all boxes are filled
            if (column === 5 && row === currentRow && value !== '') {
                submitGuess(row);
            }
        }

        function submitGuess(row) {
            let guess = "";
            for (let i = 1; i <= 5; i++) {
                guess += document.getElementById(`guess${row}${i}`).value;
            }

            // Check if all boxes are filled
            if (guess.length === 5) {
                let { bulls, cows } = checkGuess(guess);
                let feedback = document.getElementById(`feedback${row}`);
                feedback.textContent = `Bulls: ${bulls}, Cows: ${cows}`;
                if (bulls === 5) {
                    showMessage("Congratulations! You got the number!");
                } else {
                    remainingGuesses--;
                    if (remainingGuesses === 0) {
                        showMessage(`Good attempt! The actual number was ${targetNumber}.`);
                    } else {
                        showMessage(`You have ${remainingGuesses} guesses left.`);
                    }
                }
                currentRow++;
                createGuessRow(); // Create a new guess row
            } else {
                alert("Please fill all boxes before submitting.");
            }
        }

        function checkGuess(guess) {
            let bulls = 0;
            let cows = 0;

            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === targetNumber[i]) {
                    bulls++;
                } else if (targetNumber.includes(guess[i])) {
                    cows++;
                }
            }

            return { bulls, cows };
        }

        function createGuessRow() {
            if (currentRow <= 6) {
                let guessesDiv = document.getElementById("guesses");
                let newRow = document.createElement("div");
                newRow.classList.add("guess-row");
                newRow.id = `row${currentRow}`;
                newRow.innerHTML = `
                    <input type="text" maxlength="1" class="guess" id="guess${currentRow}1" oninput="handleInput(event, ${currentRow}, 1)">
                    <input type="text" maxlength="1" class="guess" id="guess${currentRow}2" oninput="handleInput(event, ${currentRow}, 2)">
                    <input type="text" maxlength="1" class="guess" id="guess${currentRow}3" oninput="handleInput(event, ${currentRow}, 3)">
                    <input type="text" maxlength="1" class="guess" id="guess${currentRow}4" oninput="handleInput(event, ${currentRow}, 4)">
                    <input type="text" maxlength="1" class="guess" id="guess${currentRow}5" oninput="handleInput(event, ${currentRow}, 5)">
                    <div class="feedback" id="feedback${currentRow}"></div>
                `;
                guessesDiv.appendChild(newRow);
                document.getElementById(`guess${currentRow}1`).focus();
            }
        }

        function showMessage(message) {
            let messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
        }

        // Create the first guess row initially
        createGuessRow();
    </script>
</body>
</html>
