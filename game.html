<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Cows Game</title>
    <style>
        .container {
            text-align: center;
        }

        .guess-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .guess {
            width: 50px;
            height: 50px;
            text-align: center;
            margin: 0 5px;
            font-size: 24px;
        }

        #keypad {
            margin-bottom: 20px;
        }

        #keypad button {
            padding: 10px 20px;
            margin: 5px;
        }

        #feedback {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulls and Cows Game</h1>
        <div id="guesses">
            <div class="guess-row">
                <input type="text" maxlength="1" class="guess" id="guess1">
                <input type="text" maxlength="1" class="guess" id="guess2">
                <input type="text" maxlength="1" class="guess" id="guess3">
                <input type="text" maxlength="1" class="guess" id="guess4">
                <input type="text" maxlength="1" class="guess" id="guess5">
                <button onclick="submitGuess()">Submit</button>
                <div id="feedback1"></div>
            </div>
            <!-- Repeat the above div for each row -->
        </div>
        <div id="keypad">
            <button onclick="addDigit(1)">1</button>
            <button onclick="addDigit(2)">2</button>
            <button onclick="addDigit(3)">3</button>
            <button onclick="addDigit(4)">4</button>
            <button onclick="addDigit(5)">5</button>
            <button onclick="addDigit(6)">6</button>
            <button onclick="addDigit(7)">7</button>
            <button onclick="addDigit(8)">8</button>
            <button onclick="addDigit(9)">9</button>
            <button onclick="addDigit(0)">0</button>
            <button onclick="clearInput()">Clear</button>
        </div>
    </div>

    <script>
        let targetNumber = generateRandomNumber();
        let currentRow = 1;

        function generateRandomNumber() {
            let num = "";
            while (num.length < 5) {
                let digit = Math.floor(Math.random() * 10);
                if (!num.includes(digit.toString())) {
                    num += digit;
                }
            }
            return num;
        }

        function addDigit(digit) {
            let input = document.getElementById(`guess${currentRow}`);
            if (input.value.length < 1) {
                input.value = digit;
            }
        }

        function clearInput() {
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`guess${currentRow}`).value = "";
            }
        }

        function submitGuess() {
            let guess = "";
            for (let i = 1; i <= 5; i++) {
                guess += document.getElementById(`guess${currentRow}`).value;
            }
            let { bulls, cows } = checkGuess(guess);
            let feedback = document.getElementById(`feedback${currentRow}`);
            feedback.textContent = `Bulls: ${bulls}, Cows: ${cows}`;
            currentRow++;
        }

        function checkGuess(guess) {
            let bulls = 0;
            let cows = 0;

            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === targetNumber[i]) {
                    bulls++;
                } else if (targetNumber.includes(guess[i])) {
                    cows++;
                }
            }

            return { bulls, cows };
        }
    </script>
</body>
</html>
